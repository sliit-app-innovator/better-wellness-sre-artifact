apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: better-wellness-ingress
  namespace: better-wellness
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/rewrite-target: /$2
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
spec:
  rules:
    - host: betterwellness.local
      http:
        paths:
          - path: /better-wellness/user(/|$)(.*)
            pathType: Prefix
            backend:
              service:
                name: better-wellness-user-service
                port:
                  number: 80

          - path: /better-wellness/booking(/|$)(.*)
            pathType: Prefix
            backend:
              service:
                name: better-wellness-booking-service
                port:
                  number: 80

          - path: /api/chat(/|$)(.*)
            pathType: Prefix
            backend:
              service:
                name: better-wellness-messaging-service
                port:
                  number: 80

          - path: /ws(/|$)(.*)
            pathType: Prefix
            backend:
              service:
                name: better-wellness-messaging-service
                port:
                  number: 80

          - path: /
            pathType: Prefix
            backend:
              service:
                name: better-wellness-web-app-service
                port:
                  number: 80
